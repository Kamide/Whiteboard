{% extends "applicants.html" %}

{% block title %}Admissions - {{ super() }}{% endblock %}

{% block content %}
    <section class="applicant">
        {{ application(applicant) }}
        <p>Are you sure you want to <strong>{{ request.form.decision }}</strong> this applicant?</p>
        <form class="inlined" method="post">
            <div>
                {{ get_csrf_token() }}
                <input class="emphasized" type="submit" name="confirmation" value="{{ request.form.decision }}">
                <input type="submit" name="confirmation" value="Cancel">
            </div>
        </form>
    </section>
{% endblock %}
