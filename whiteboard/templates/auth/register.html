{% extends "forms.html" %}

{% block title %}Register - {{ super() }}{% endblock %}

{% block content %}
    <section>
        <header><h2>Register</h2></header>
        <p><em class="emphasized">Completed applications will be verified by faculty or staff members.</em></p>
        {{ print_form(form=form, method="post") }}
        <footer>
            <p>
                Already have an account? <a href="{{ url_for('auth.login') }}">Click here to log in.</a>
            </p>
        </footer>
    </section>
{% endblock %}
